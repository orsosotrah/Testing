# .github/workflows/ci.yml

name: build-and-test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_ASSISTANT_ID: ${{ secrets.ASSISTANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal || echo "Tests failed"

      - name: Analyze failure with GPT
        if: failure()
        run: |
          echo "Running GPT analysis..."

          echo "### CI Logs" > gpt_input.txt
          echo '---' >> gpt_input.txt
          tail -n 1000 $GITHUB_WORKSPACE/.github/workflows/ci.yml >> gpt_input.txt

          THREAD_ID=$(curl -s -X POST https://api.openai.com/v1/threads \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "OpenAI-Beta: assistants=v2" \
            -H "Content-Type: application/json" \
            -d '{}' | jq -r '.id')

          MESSAGE_PAYLOAD=$(jq -n --arg content "The GitHub Action failed during 'dotnet restore'. Here's the log:" \
            --arg log "$(cat gpt_input.txt)" '{messages: [{role: "user", content: ($content + "\n\n" + $log)}]}')

          curl -s -X POST https://api.openai.com/v1/threads/$THREAD_ID/messages \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "OpenAI-Beta: assistants=v2" \
            -H "Content-Type: application/json" \
            -d "$MESSAGE_PAYLOAD"

          RUN_ID=$(curl -s -X POST https://api.openai.com/v1/threads/$THREAD_ID/runs \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "OpenAI-Beta: assistants=v2" \
            -H "Content-Type: application/json" \
            -d '{"assistant_id": "'$OPENAI_ASSISTANT_ID'", "instructions": "You are an AI DevOps assistant. You help analyze CI/CD logs from GitHub Actions and explain errors clearly. Suggest what might have gone wrong and how to fix it.", "tools": [{"type": "code_interpreter"}]}' | jq -r '.id')

          echo "Waiting for GPT run to complete..."
          while true; do
            STATUS=$(curl -s -X GET https://api.openai.com/v1/threads/$THREAD_ID/runs/$RUN_ID \
              -H "Authorization: Bearer $OPENAI_API_KEY" \
              -H "OpenAI-Beta: assistants=v2" | jq -r '.status')
            if [ "$STATUS" = "completed" ]; then
              break
            fi
            sleep 2
          done

          echo "Fetching GPT response..."
          curl -s -X GET https://api.openai.com/v1/threads/$THREAD_ID/messages \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "OpenAI-Beta: assistants=v2" | jq -r '.data[0].content[0].text.value' > gpt_analysis.txt

      - name: Upload GPT Analysis Artifact
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: gpt-analysis
          path: gpt_analysis.txt
